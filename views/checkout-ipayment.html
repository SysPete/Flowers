<div class="main-cart">
<form method="post"
      action="https://ipayment.de/merchant/99999/processor/2.0/">
  <!-- Base Parameter -->
  <input type="hidden" name="trxuser_id" value="99999">
  <input type="hidden" name="trxpassword" value="0">
  <!-- Amount and Currency for Payment -->
  <input type="hidden" name="trx_amount" value="5000">
  <input type="hidden" name="trx_currency" value="EUR">
  <!-- Paymenttyp: CC to make creditcard payment -->
  <input type="hidden" name="trx_paymenttyp" value="cc">
  <!-- URL and Parameter for Redirect back to Shop -->
  <input type="hidden" name="redirect_url"
         value="http://linuxia.de:3796/payment/success">
  <input type="hidden" name="silent" value="1">
  <input type="hidden" name="silent_error_url"
         value="http://linuxia.de:3796/payment/error">
  Cardholder name: <input type="text" name="addr_name"
                          value=""><br>
  Credit card no.: <input type="text" name="cc_number"
                          value=""><br>
  Card Check Code: <input type="text" name="cc_checkcode"
                          value=""><br>
  Card Expire date: <select name="cc_expdate_month">
    <option>01</option>
    <option>02</option>
    <option>03</option>
    <option>04</option>
    <option>05</option>
    <option>06</option>
    <option>07</option>
    <option>08</option>
    <option>09</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
  </select>
  &nbsp;/&nbsp;
  <select name="cc_expdate_year">
    <option>2013</option>
    <option>2014</option>
    <option>2015</option>
    <option>2016</option>
    <option>2017</option>
    <option>2018</option>
    <option>2019</option>
    <option>2020</option>
    <option>2021</option>
    <option>2022</option>
    <option>2023</option>
    <option>2024</option>

    <!-- More Years ... -->
  </select><br>
  <input type="submit" name="form_submit"
         value="Process payment">
</form>
</div>
